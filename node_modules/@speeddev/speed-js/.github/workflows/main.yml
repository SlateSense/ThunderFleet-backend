name: Frontend speedjs
on:
  push:
    branches:
      - main
env:
  AWS_REGION: "us-east-1"
  ACTIONS_ROLE: "arn:aws:iam::587552339460:role/githubactions-api"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        
    steps:
    - uses: actions/checkout@v1

    # ------ BUILD --------

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: build
      run: |
        yarn install
        npm run build
      env:
         CI: false

    # ------ ONTO S3 -----
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ env.ACTIONS_ROLE }}
        role-session-name: "session-speedjs"
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Deploy to S3
      env:
        AWS_S3_BUCKET: js.tryspeed.com
        SOURCE_DIR: "dist"
        DISTRIBUTION: E2ESHBCZCMS7NQ
      run: | 
        aws s3 sync $SOURCE_DIR s3://$AWS_S3_BUCKET/ --delete && \
        aws cloudfront create-invalidation --distribution-id $DISTRIBUTION --paths "/*"

    - name: Slack notify
      uses: act10ns/slack@v1
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}     
      with: 
        status: ${{ job.status }}
        channel: "alerts-builds-tryspeed"
      if: always()        
